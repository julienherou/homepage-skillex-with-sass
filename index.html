<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julien Herou">
    <title>Homepage Skillex</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>
    <div class="container">

        <header>
            <div class="left">
                <div class="logo">Skillex<span class="dot">.</span></div>
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__nav"><a href="#" class="link">Find passion</a></li>
                        <li class="menu__nav"><a href="#" class="link">Categories</a></li>
                        <li class="menu__nav"><a href="#" class="link">Skills</a></li>
                        <li class="menu__nav"><a href="#" class="link">Customer</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right">
                <div class="action">
                    <a href="#" class="link">Login</a>
                    <a href="#" class="btn">Free Trial</a>
                </div>
            </div>

        </header>
        <main class="homepage">
            <div class="homepage__hero">
                <div class="left">
                    <h1 class="heading">
                        Watch<span class="dot">.</span><br>
                        Learn<span class="dot">.</span><br>
                        Grow<span class="dot">.</span>
                    </h1>
                    <form>
                        <input type="text" class="passion" placeholder="Find your passion">
                        <input type="button" class="go" value="Go">
                    </form>
                </div>
                <div class="right">
                    <div class="person">
                        <div class="person__image main-img" data-img="1">
                            <div class="image">
                                <img src="public/img/hero_person-1.jpg" alt="Image of person">
                            </div>
                        </div>
                        <div class="person__image" data-img="2">
                            <div class="image">
                                <img src="public/img/hero_person-2.jpg" alt="Image of person">
                            </div>
                        </div>
                        <div class="person__image" data-img="3">
                            <div class="image">
                                <img src="public/img/hero_person-3.jpg" alt="Image of person">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    



    </div>
    


    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
